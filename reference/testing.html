<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reference</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .parent{
        position: relative;
        height: 90%;
        width: 100%;
        border:10px solid red;
        overflow: hidden;
    }
    img{
        width: 100%;
        object-fit: cover;
        object-position: 0 -15rem;
    }
    .text{
        position: absolute;
        bottom: 64%;
        border:10px solid blue;
        width: 100%;
        display: flex;
        justify-content: center;
        font-size: 7rem;

        color: white;

    }
</style>
<body>
    <div class="parent">
        <img src="https://images.pexels.com/photos/1534604/pexels-photo-1534604.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="">
        <div class="text">RISE</div>
    </div>
</body>
</html>
