<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav</title>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
</head>
<style>
    *{
        font-family: 'Inter';
        margin: 0;
        padding: 0;
    }
    body{
        background-color: #1E1E1E;
        color: white;
    }
    nav{
        background-color: black;
        height:15vh;
        padding-inline: 3rem ;

        display: flex;
        justify-content: space-between;
        align-items: center;

    }

    .logo{
        font: 2em "Inter";
        letter-spacing: 1.5rem;
        font-weight: 600;
    }

    .nav-links{
        display: flex;
        gap: 2rem;
        font-weight: 700;
        font-size: 1.4rem;
    }
    .btn{
            display: block;
            background-color: white;
            color: black;
            /* center text */
            text-align: center;
            /* padding: 45px 45px 45px 45px; */
            padding: 2px 45px;
            opacity: 0.95;
            text-decoration: none;
        }
    
</style>
<body>
    <nav>
        <p class="logo">RISE</p>

        <div class="nav-links">
            <div>Home</div>
            <div>About</div>
            <div>Contact</div>
            <a href="#" class="btn">READ MORE</a>
        </div>

    </nav>
</body>
</html>
