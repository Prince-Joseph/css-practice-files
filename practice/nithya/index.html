<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap');
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family: 'Inter';
        }
        nav{
            position:relative;
            z-index:20;
        }
        .content{
            background-color: black;
            display:flex;
            flex-direction:row;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            height:15vh;
            padding:5%;
        }

        .content .logo{
            letter-spacing: 1em;
            color:white;
            font-family:'inter';
            font-size: 2.5rem;
            font-weight: bold;
        }

        .nav_content{
            display:flex;
            flex-direction:row;
            align-items: center;
            justify-content:space-evenly;
            gap:3em;
            font-size:1rem;

        }
        .content i{
            display:none;
        }
        .nav_content .item{
            color:white;

        }
        body{
            width:100%;
        }
        button{
            padding:1%;
            font-weight: bold;
            font-size: 0.7rem;
            width:7rem;
        }
        .white{
            color: white;
        }
        .hide{
            display:none !important;
        }
        img{
            width:100%;
            object-fit: cover;
            object-position: 0 -15rem;
        }
        .main{
            position:relative;
        }
        .main p{
            text-align: center;
            padding:10%;
            padding-left:15%;
            letter-spacing: 10rem;
            z-index: 15;
            width:100%;
            height:100%;
            position:absolute;
            top:0;
            left:0;
            color:white;
            font-family: 'Inter';
            font-size:5rem;
            font-weight: bold;
        }
        @media(max-width:969px){
            
            .nav_content{
                position:absolute;
                top:15vh;
                left:0;
                background-color: rgba(0,0,0,0.9);
                color:white;
                width:100%;
                flex-direction:column;
                align-items: flex-start;
                justify-content: flex-start;
                padding:5%;
            }
            .content i{
                display:block;
                color:white;
            }
            .main p{
                font-size: 40px;
                letter-spacing:3rem;

            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="content">
            <div class="logo">
                <p>RISE</p>
            </div>

            <div class="nav_content" id="nav_bar">
                <div class="item">Home</div>
                <div class="item">About</div>
                <div class="item">Contact</div>
                <button>READ MORE</button>
            </div>

            <i class="fa-solid fa-bars white" id="menu"></i>
        </div>
    </nav>
    <div class="main">
        <img src="https://images.pexels.com/photos/1534604/pexels-photo-1534604.jpeg?cs=srgb&dl=pexels-shukhrat-umarov-1534604.jpg&fm=jpg&_gl=1*1lyz54m*_ga*MTg4NjYxMzUyNy4xNjY3MjI3MTU0*_ga_8JE65Q40S6*MTY2ODI2MjMzNS4yLjAuMTY2ODI2MjMzNS4wLjAuMA.." alt="">
        <p>RISE</p>

    </div>

</body>
<script>
    const ham_menu=document.getElementById('menu');
    const nav1=document.getElementById('nav_bar');

    function hide_nav(){
        nav1.classList.toggle('hide');
    }
    ham_menu.addEventListener('click',hide_nav);

</script>
</html>
