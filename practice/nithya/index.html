<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap');
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family: 'Inter';
        }
        .content{
            background-color: black;
            display:flex;
            flex-direction:row;
            align-items: center;
            justify-content: space-between;
            height:15vh;
            padding:5%;
        }

        .content .logo{
            letter-spacing: 1em;
            color:white;
            font-family:'inter';
            font-size: 2.5rem;
            font-weight: bold;
        }
        .nav_content{
            display:flex;
            flex-direction:row;
            align-items: center;
            justify-content:space-evenly;
            gap:3em;
            font-size:1rem;
            
        }
        .nav_content .item{
            color:white;
            
        }
        @media(max-width:900px){
            .content{


            }
            .nav_content{
                position:absolute;
                top:15vh;
                left:0;
                background-color: black;
                color:white;
                width:100%;
                flex-direction:column;
                align-items: flex-start;
                justify-content: flex-start;
                padding:5%;
            }
        }
        button{
            padding:1%;
            font-weight: bold;
            font-size: 0.7rem;
            width:7rem;
        }
        
    </style>
</head>
<body>
    <nav>
        <div class="content">
            <div class="logo">
                <p>RISE</p>
            </div>
            <div class="nav_content">
                <div class="item">Home</div>
                <div class="item">About</div>
                <div class="item">Contact</div>
                <button>READ MORE</button>
            </div>

        </div>
    </nav>
    
</body>
</html>
